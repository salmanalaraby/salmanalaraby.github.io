<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تعريفية عن الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            direction: rtl; /* الاتجاه الافتراضي للعربية */
            text-align: right; /* النص يبدأ من اليمين */
        }

        body.ltr {
            direction: ltr; /* الاتجاه للإنجليزية */
            text-align: left; /* النص يبدأ من اليسار */
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 1rem;
            width: 20%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .lang-toggle {
            text-align: center;
            margin: 1rem 0;
        }

        .lang-toggle button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            margin-top: auto;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 1rem 0;
        }

        ul li a {
            text-decoration: none;
            color: #333;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleLanguage(lang) {
            document.documentElement.lang = lang;
            const elements = document.querySelectorAll('[data-en], [data-ar]');
            elements.forEach(el => {
                if (lang === 'ar') {
                    el.textContent = el.getAttribute('data-ar');
                    document.body.style.direction = 'rtl';
                    document.body.style.textAlign = 'right';
                } else if (lang === 'en') {
                    el.textContent = el.getAttribute('data-en');
                    document.body.style.direction = 'ltr';
                    document.body.style.textAlign = 'left';
                }
            });
        }
        window.onload = () => toggleLanguage('ar');
    </script>
</head>
<body>

    <div class="sidebar">
        <ul>  
             <li><a href="home.html" data-en="Home" data-ar="الرئيسية">الرئيسية</a></li>
            <li><a href="about.html" data-en="About" data-ar="من نحن">من نحن</a></li>
            <li><a href="services.html" data-en="Services" data-ar="الخدمات">الخدمات</a></li>
            <li><a href="contact.html" data-en="Contact" data-ar="اتصل بنا">اتصل بنا</a></li>
        
        </ul>
    </div>

    <div class="content">
        <header>
            <h1 data-en="About Our Website" data-ar="عن موقعنا">عن موقعنا</h1>
        </header>

        <div class="lang-toggle">
            <button onclick="toggleLanguage('en')">English</button>
            <button onclick="toggleLanguage('ar')">العربية</button>
        </div>

        <p data-en="Welcome to our website! Here you can find information about our services and mission." data-ar="مرحبًا بكم في موقعنا! هنا يمكنك العثور على معلومات حول خدماتنا ورسالتنا.">
            مرحبًا بكم في موقعنا! هنا يمكنك العثور على معلومات حول خدماتنا ورسالتنا.
        </p>

        <footer>
            <p data-en="&copy; 2025  All rights reserved." data-ar="&copy; 2025 جميع الحقوق محفوظة">&copy; 2025 جميع الحقوق محفوظة</p>
        </footer>
    </div>

</body>
</html>
